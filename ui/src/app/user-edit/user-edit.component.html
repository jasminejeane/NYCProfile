<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save(userForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{user.name ? 'Edit' : 'Add'}} User</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="user.href">
      <mat-form-field>
        <input matInput placeholder="User Name" [(ngModel)]="user.name"
               required name="name" #name>

      </mat-form-field>

      <mat-form-field>

        <input matInput placeholder="Occupation" [(ngModel)]="user.occupation"
              required name="occupation" #occupation>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Top Hobby" [(ngModel)]="user.hobby"
             required name="hobby" #hobby>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(user.href)"
              *ngIf="user.href" type="button">Delete</button>
      <a mat-button routerLink="/user-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{user.giphyUrl}}" alt="{{user.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
